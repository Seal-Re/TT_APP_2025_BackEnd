server:
  port: 10001
  servlet:
    context-path: /user

spring:
  application:
    name: ttapp_user
  profiles:
    active: prod # 或者使用 ${app.profile}
  cloud:
    nacos:
      config:
        server-addr: ${app.nacos.server-addr}
        file-extension: yml
        namespace: ${app.env}
        username: nacos
        password: nacos
      discovery:
        server-addr: ${app.nacos.server-addr}
        ip: ${app.nacos.ip}
  config:
    import: nacos:ttapp-user.yml, ttapp-base.yml


